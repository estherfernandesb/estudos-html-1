<meta charset="UTF-8">

<script>

    function pulalinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulalinha();
    }

    var vitorias = parseInt(prompt("Insira o número de vitórias: "));
   
    var empates = parseInt(prompt("Insira o número de empates: "));

    var pontos = (vitorias*3)+empates;

    mostra("O número de pontos do seu time é " + pontos);

    if(pontos > 28){
         mostra("Seu time está melhor que o ano passado");        
    }

    if(pontos < 28){
         mostra("Seu time está pior que o ano passado");        
    }

    if(pontos == 28){
         mostra("Seu time está igual que o ano passado");        
    }

</script>
