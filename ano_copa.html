<meta charset="UTF-8">

<script>

    function pulalinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulalinha();
    }

    var limite = prompt(prompt("Escolha um ano: "));

    var anoCopa = 1930;

    while(anoCopa <= limite){
        mostra("Teve copa em  "+ anoCopa);
        anoCopa = anoCopa + 4;
    }
    

</script>
